<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagerTools</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
        }
        .tool {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        textarea, input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PagerTools</h1>
        
        <!-- Text to Speech -->
        <div class="tool">
            <h2>Text to Speech</h2>
            <form action="/text-to-speech" method="post">
                <textarea name="text" placeholder="Enter text"></textarea>
                <button type="submit">Convert to Speech</button>
            </form>
        </div>

        <!-- QR Code Generator -->
        <div class="tool">
            <h2>QR Code Generator</h2>
            <form action="/generate-qr" method="post">
                <input type="text" name="data" placeholder="Enter text or URL">
                <button type="submit">Generate QR Code</button>
            </form>
        </div>

        <!-- Password Generator -->
        <div class="tool">
            <h2>Password Generator</h2>
            <form action="/generate-password" method="post">
                <input type="number" name="length" placeholder="Password length (8-32)" min="8" max="32" required>
                <button type="submit">Generate Password</button>
            </form>
        </div>

        <!-- Unit Converter -->
        <div class="tool">
            <h2>Unit Converter</h2>
            <form action="/convert-unit" method="post">
                <input type="number" name="value" placeholder="Value" step="0.01" required>
                <select name="from_unit">
                    <option value="meters">Meters</option>
                    <option value="feet">Feet</option>
                </select>
                <select name="to_unit">
                    <option value="feet">Feet</option>
                    <option value="meters">Meters</option>
                </select>
                <button type="submit">Convert</button>
            </form>
        </div>

        <!-- Image Compressor -->
        <div class="tool">
            <h2>Image Compressor</h2>
            <form action="/compress-image" method="post" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">Compress Image</button>
            </form>
        </div>

        <!-- PDF to Text -->
        <div class="tool">
            <h2>PDF to Text</h2>
            <form action="/pdf-to-text" method="post" enctype="multipart/form-data">
                <input type="file" name="pdf" accept="application/pdf" required>
                <button type="submit">Extract Text</button>
            </form>
        </div>
    </div>
</body>
</html>
